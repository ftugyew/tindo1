<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tindo Cart ‚Äì Mana Tindi, Mana App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/redirect-to-localhost.js"></script>
  <script src="js/wish.js" defer></script>
  <link rel="stylesheet" href="css/animations.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">üõí Tindo Cart</h1>
    <a href="index.html" class="bg-white text-green-700 px-4 py-2 rounded-xl font-medium hover:bg-green-100 transition">
      Continue Shopping
    </a>
  </header>

  <!-- Cart Section -->
  <main class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 border-b pb-3 text-green-700">Your Selected Dishes</h2>

    <!-- Empty Cart -->
    <div id="empty-cart" class="text-center py-20 hidden">
      <p class="text-lg text-gray-500 mb-3">Your cart is empty üçΩÔ∏è</p>
      <a href="index.html" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition">Browse Restaurants</a>
    </div>

    <!-- Cart Items -->
    <div id="cart-items" class="space-y-4"></div>

    <!-- Total Section -->
    <div id="cart-summary" class="mt-8 border-t pt-4 hidden">
      <div class="flex justify-between text-lg mb-2">
        <span>Subtotal:</span>
        <span id="subtotal" class="font-semibold">‚Çπ0</span>
      </div>
      <div class="flex justify-between text-lg mb-4">
        <span>Delivery Fee:</span>
        <span id="delivery" class="font-semibold text-green-700">‚Çπ30</span>
      </div>
      <div class="flex justify-between text-xl font-bold border-t pt-3">
        <span>Total:</span>
        <span id="total">‚Çπ0</span>
      </div>

      <div class="mt-6 flex gap-4">
        <button id="proceed-btn" class="flex-1 bg-green-600 text-white py-3 rounded-xl text-lg font-medium hover:bg-green-700 transition" data-wish>
          Proceed to Payment üí≥
        </button>
        <button id="clear-cart" class="flex-1 border-2 border-green-600 text-green-700 py-3 rounded-xl text-lg font-medium hover:bg-green-50 transition" data-wish>
          Clear Cart üßπ
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-16 py-6 bg-gray-100 text-gray-500 text-sm">
    ¬© 2025 Tindo ‚Äì Mana Tindi, Mana App
  </footer>

  <script>
    const BASE = "http://localhost:5000";
    // Load cart items from localStorage
    const cartItemsContainer = document.getElementById('cart-items');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');
    const emptyCart = document.getElementById('empty-cart');
    const summary = document.getElementById('cart-summary');
    const deliveryFee = 30;

    let cart = JSON.parse(localStorage.getItem('tindo_cart')) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        emptyCart.classList.remove('hidden');
        summary.classList.add('hidden');
        return;
      }

      emptyCart.classList.add('hidden');
      summary.classList.remove('hidden');

      let subtotal = 0;

      cart.forEach((item, index) => {
        subtotal += item.price * item.qty;

        const cartItem = document.createElement('div');
        cartItem.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-xl shadow-sm hover:shadow-md transition';
        cartItem.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${BASE}/uploads/${item.image_url}" alt="${item.name}" class="w-16 h-16 rounded-xl object-cover border">
            <div>
              <h3 class="text-lg font-semibold text-green-700">${item.name}</h3>
              <p class="text-gray-500 text-sm">‚Çπ${item.price} √ó ${item.qty}</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="updateQty(${index}, -1)" class="w-8 h-8 rounded-full bg-green-100 hover:bg-green-200 text-green-700 text-xl">‚àí</button>
            <span class="font-semibold">${item.qty}</span>
            <button onclick="updateQty(${index}, 1)" class="w-8 h-8 rounded-full bg-green-100 hover:bg-green-200 text-green-700 text-xl">+</button>
            <button onclick="removeItem(${index})" class="ml-3 text-red-500 hover:text-red-700 text-lg">‚úñ</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      subtotalEl.textContent = `‚Çπ${subtotal}`;
      totalEl.textContent = `‚Çπ${subtotal + deliveryFee}`;
    }

    function updateQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) removeItem(index);
      localStorage.setItem('tindo_cart', JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('tindo_cart', JSON.stringify(cart));
      renderCart();
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
      localStorage.removeItem('tindo_cart');
      cart = [];
      renderCart();
    });

    // ‚úÖ Proceed to payment ‚Äî save cart to unified format for backend
    document.getElementById('proceed-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      // Save Tindo cart as global format for backend
      const restaurantId = cart[0]?.restaurant_id || 1; // fallback to 1
      localStorage.setItem("cartItems", JSON.stringify(cart));
      localStorage.setItem("selectedRestaurantId", restaurantId);

      alert("‚úÖ Cart saved successfully. Proceeding to address...");
      window.location.href = 'user-address.html';
    });

    renderCart();
  </script>

</body>
</html>
